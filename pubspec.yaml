name: cinewave
description: A beautiful movie discovery app with favorites and watchlist
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # HTTP for API calls
  http: ^1.1.0
  
  # Internationalization for date formatting
  intl: ^0.19.0
  
  # Shimmer effect for loading states
  shimmer: ^3.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  
  # For generating platform-specific code
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true
  
  # Assets for icons and images (optional)
  assets:
    - assets/images/
  
  # Fonts (optional - you can add custom fonts here)
  # fonts:
  #   - family: Poppins
  #     fonts:
  #       - asset: assets/fonts/Poppins-Regular.ttf
  #       - asset: assets/fonts/Poppins-Bold.ttf
  #         weight: 700

  # Add internet permission for Android
  # This is automatically added by http package, but good to know
